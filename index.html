<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vAiâ„¢ Investor Pitch Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#000000', // Pure Black
                accent: '#00ff00', // Terminal Green
                secondary: '#ffffff', // White
                primer: '#333333', // Dark Gray
                surface: '#0a0a0a', // Almost Black
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 10s infinite',
              'typewriter': 'typing 3.5s steps(40, end), blink-caret .75s step-end infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              typing: {
                "from": { width: "0" },
                "to": { width: "100%" }
              },
              "blink-caret": {
                "from, to": { borderColor: "transparent" },
                "50%": { borderColor: "#00ff00" }
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e5e7eb;
        overflow: hidden;
        font-family: 'Rajdhani', sans-serif;
      }
      
      /* 4K Grain Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .neon-text-green {
        text-shadow: 0 0 5px rgba(0, 255, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.3);
      }

      /* High Fidelity Glass Effect - Terminal Style */
      .glass-panel {
        background: rgba(0, 20, 0, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 255, 0, 0.3); 
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      }

      /* 3D Card Effect */
      .glass-3d {
        background: linear-gradient(135deg, #050505 0%, #000000 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 255, 0, 0.2);
        box-shadow: 
          0 20px 50px -10px rgba(0, 0, 0, 0.9),
          inset 0 0 0 1px rgba(0, 255, 0, 0.05);
        transform-style: preserve-3d;
        transition: all 0.3s ease-out;
      }
      
      .glass-3d:hover {
        transform: translateY(-5px) scale(1.01);
        box-shadow: 
          0 30px 60px -12px rgba(0, 255, 0, 0.1),
          inset 0 0 0 1px rgba(0, 255, 0, 0.3);
        border-color: rgba(0, 255, 0, 0.6);
      }

      /* Typewriter Utilities */
      .typewriter-text {
        overflow: hidden;
        border-right: 0.15em solid #00ff00;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

}
</script>
</head>

    <div id="root"></div>
    <div class="bg-noise"></div>
