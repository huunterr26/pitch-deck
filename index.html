<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost.OS.X Investor Pitch Deck</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#000000', // Pure Black
              accent: 'var(--brand-accent, #ff3333)', // Dynamic: Red (normal) / Green (redpill)
              secondary: '#ffffff', // White
              primer: '#333333', // Dark Gray
              surface: '#0a0a0a', // Almost Black
            }
          },
          fontFamily: {
            sans: ['Rajdhani', 'sans-serif'],
            mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'blob': 'blob 10s infinite',
            'typewriter': 'typing 3.5s steps(40, end), blink-caret .75s step-end infinite',
          },
          keyframes: {
            blob: {
              "0%": { transform: "translate(0px, 0px) scale(1)" },
              "33%": { transform: "translate(30px, -50px) scale(1.1)" },
              "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
              "100%": { transform: "translate(0px, 0px) scale(1)" },
            },
            typing: {
              "from": { width: "0" },
              "to": { width: "100%" }
            },
            "blink-caret": {
              "from, to": { borderColor: "transparent" },
              "50%": { borderColor: "var(--brand-accent, #ff3333)" }
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          }
        },
      },
    };
  </script>
  <style>
    :root {
      --brand-accent: #00ff00;
      --brand-accent-rgb: 0, 255, 0;
    }

    body {
      background-color: #000000;
      color: #e5e7eb;
      overflow: hidden;
      font-family: 'Rajdhani', sans-serif;
    }

    /* 4K Grain Texture */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 50;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .neon-text-green {
      text-shadow: 0 0 5px rgba(var(--brand-accent-rgb), 0.5), 0 0 20px rgba(var(--brand-accent-rgb), 0.3);
    }

    /* High Fidelity Glass Effect - Terminal Style */
    .glass-panel {
      background: rgba(20, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(var(--brand-accent-rgb), 0.3);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      transition: background 0.5s ease, border-color 0.5s ease;
    }

    /* 3D Card Effect */
    .glass-3d {
      background: linear-gradient(135deg, #050505 0%, #000000 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(var(--brand-accent-rgb), 0.2);
      box-shadow:
        0 20px 50px -10px rgba(0, 0, 0, 0.9),
        inset 0 0 0 1px rgba(var(--brand-accent-rgb), 0.05);
      transform-style: preserve-3d;
      transition: all 0.3s ease-out;
    }

    .glass-3d:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow:
        0 30px 60px -12px rgba(var(--brand-accent-rgb), 0.1),
        inset 0 0 0 1px rgba(var(--brand-accent-rgb), 0.3);
      border-color: rgba(var(--brand-accent-rgb), 0.6);
    }

    /* Typewriter Utilities */
    .typewriter-text {
      overflow: hidden;
      border-right: 0.15em solid var(--brand-accent);
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    /* Smooth color transitions for all elements using brand-accent */
    * {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, box-shadow;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 500ms;
    }

    @keyframes slide-down {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(500%);
      }
    }

    /* Animated Tagline Styles - Horizontal Header */
    .tagline-container {
      position: fixed;
      top: 1rem;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 6rem;
      align-items: center;
      z-index: 60;
      pointer-events: none;
      font-family: 'Rajdhani', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.3em;
    }

    .tagline-word {
      opacity: 0;
      animation: tagline-reveal 6s infinite;
      color: white;
      text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
      white-space: nowrap;
    }

    .word-build {
      font-size: 4.5rem;
      font-weight: 900;
      animation-delay: 0s;
    }

    .word-faster {
      font-size: 3rem;
      font-weight: 700;
      animation-delay: 2s;
    }

    .word-smarter {
      font-size: 1.8rem;
      font-weight: 400;
      animation-delay: 4s;
    }

    @keyframes tagline-reveal {

      0%,
      100% {
        opacity: 0;
        transform: translateY(20px);
        filter: blur(15px);
      }

      10%,
      40% {
        opacity: 0.4;
        transform: translateY(0);
        filter: blur(0);
      }

      45% {
        opacity: 0;
        transform: translateY(-20px);
        filter: blur(15px);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div class="bg-noise"></div>

  <div class="tagline-container">
    <span class="tagline-word word-build">Build .</span>
    <span class="tagline-word word-faster">Faster .</span>
    <span class="tagline-word word-smarter">Smarter .</span>
  </div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
